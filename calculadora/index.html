<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body >
    
    <main class="container">
        
        <div class="container__calculator">
            <div class="calculator__display">0
                <div class="btn-dark-mode" ></div>
            </div>
            <div class="calculator__row-btn ">
                <button id="reset-all" class="calculator__btn calculator__btn--active-c">C</button>
                <button id="reset" class="calculator__btn calculator__btn--active-c">&larr;</button>
                <button id="radic" class="calculator__btn calculator__btn--actives" >&radic;</button>
                <button id="percnt" class="calculator__btn calculator__btn--actives">&percnt;</button> 
            </div>
            <div class="calculator__row-btn">
                <button id="btn-7" class="calculator__btn">7</button>
                <button id="btn-8" class="calculator__btn">8</button>
                <button id="btn-9" class="calculator__btn">9</button>
                <button id="btn-divide" class="calculator__btn calculator__btn--actives">&divide;</button> 
            </div>
            <div class="calculator__row-btn">
                <button id="btn-4" class="calculator__btn">4</button>
                <button id="btn-5" class="calculator__btn">5</button>
                <button id="btn-6" class="calculator__btn">6</button>
                <button id="btn-times" class="calculator__btn calculator__btn--actives">&times;</button> 
            </div>
            <div class="calculator__row-btn">
                <button id="btn-1" class="calculator__btn">1</button>
                <button id="btn-2" class="calculator__btn">2</button>
                <button id="btn-3" class="calculator__btn">3</button>
                <button id="btn-minus" class="calculator__btn calculator__btn--actives">&minus;</button>    
            </div>
            <div class="calculator__row-btn right">
                <button id="brn-zero" class="calculator__btn">0</button>
                <button id="btn-spot" class="calculator__btn">.</button>
                <button id="btn-equals" class="calculator__btn calculator__btn--actives">&equals;</button>
                <button id="btn-plus" class="calculator__btn calculator__btn--actives">&plus;</button>
            </div>
        </div> <!--container__calculator-->
    </main>
    <script src="app.js"></script>
</body>
</html>
